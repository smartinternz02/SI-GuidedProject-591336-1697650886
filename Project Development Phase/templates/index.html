<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalhealth prdition</title>
    <style>
        body{
            background-color: aqua;
            margin: 0;
            padding: 0;
            background-image:url('https://static.vecteezy.com/system/resources/previews/002/921/546/non_2x/mental-health-medical-treatment-mentality-healthcare-and-medical-therapies-prevention-mental-problem-concept-support-help-with-mental-problem-flat-illustration-for-banner-poster-landing-vector.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
             background-size: cover;

        }
        div{
            
            padding: 80px;
           
        }
        .div2{
            margin: 50px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid black;
            backdrop-filter: blur(15px); /* Adjust the blur radius as needed */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.5);
        }
        form{
            margin: 100px;
        }
        h1{
            text-align: center;
            color:black;
           font-weight:900;
           font-size: xx-large;
        }
        label{
            
            font-size: large;
            font-weight: bold;
        }
        input{
            padding: 10px;
            width: 360px;

        }
        select{
            padding: 10px;
            width: 400px;
            font-weight: bold;
        }
        .div1{
            backdrop-filter: blur(5px); /* Adjust the blur radius as needed */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.5);
            border-radius: 30px;
        }
        .predict{
            align-self: center;
            width: 200px;
            border-radius: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
    <h1>Mental Health Predictor</h1>
    <div class="div1">
    <form action="{{url_for('output')}}" method="post">
        <div class="div2">
            <label name="age">What is your age?</label>
       <br>
       <br>
            <input name="age" type="number" step="0.01" ></input>
            <br>
        </div>
        
            <div class="div2">
        <label >What is your gender?</label>
        <br>
        <br>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female </option>
            <option value="Non Binary">Non Binary</option>
            
    </select>
        <br>
        <br>
        </div>
        <div class="div2">

        <label >No of self empoloyed?</label>
        <br>
        <br>
            <select name="self_employed" id="self_employed">
                    <option value="Yes">Yes I am self employed</option>
                    <option value="No">No, I work for an employer </option>
                    
            </select>
            <br>
        </div>
            <div class="div2">
        <label >Do you have a family history of mental health illness?</label>
        <br>
        <br>
            <select name="family_history" id="family_history">
                <option value="Yes">yes, we have a family history</option>
                <option value="No">No, there is no such history </option>
                
            </select>
            <br>
        </div>
            
            <div class="div2">
            <label >Do you think your mental health condition interferes with your work?</label>
            <br>
            <br>
            <select name="work_interfere" id="work_interfere">
                <option value="Sometimes">Yes, I believe it does interfere with my work</option>
                <option value="Never">No, I can operate as usual</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >How many employees does your company/ organization have?</label>
            <br>
            <br>
            <select name="no_employees" id="no_employees">
                <option value="1-5">1-5</option>
                <option value="6-25">6-25</option>
                <option value="26-100">1-5</option>
                <option value="100-500">6-25</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Do you work remotely  at least 50% of the time?</label>
            <br>
            <br>
            <select name="remote_work" id="remote_work">
                <option value="Yes">yes, my work is mostly remote </option>
                <option value="No"> no, my work involves onsite projects</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Is your employer primarily a tech company/ organization?</label>
            <br>
            <br>
            <select name="tech_company" id="tech_company">
                <option value="Yes">yes, they are primarily tech related </option>
                <option value="No">no, their domain is something else</option>
                
            </select>
            
            
            <br>
        </div>
            <div class="div2">
            <label >Does your employer provide mental health benefits?</label>
            <br>
            <br>
            <select name="benefits" id="benefits">
                <option value="Yes">yes, they provide such benefits </option>
                <option value="No">no, they do not provide any such benefits</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Do you know the options for mental health care your employer provides?</label>
            <br>
            <br>
            <select name="care_options" id="care_options">
                <option value="Yes">yes, I'm well/somewhat aware</option>
                <option value="No">no, I do not know of this</option>
                <option value="Not sure">I am not sure</option>

                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Has your employer ever discussed mental health as part of an employee wellness program?</label>
            <br>
            <br>
            <select name="wellness_program" id="wellness_program">
                <option value="Yes">yes, it is discussed </option>
                <option value="No">no, it is never discussed</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Does your employer provide resources to learn more about mental health issues and how to seek help?</label>
            <br>
            <br>
            <select name="seek_help" id="seek_help">
                <option value="Yes">yes, they make an effort for employees to be aware of such issues</option>
                <option value="No">no, the focus is not on such matters</option>
            <br>   
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Is your anonymity protected if you choose to take advantage of mental health or substance abuse treatment resources?</label>
            <br>
            <br>
            <select name="anonymity" id="anonymity">
                <option value="Yes">yes, my identity is kept confidential </option>
                <option value="No">no, such company records are not confidential</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >How easy is it for you to take medical leave for a mental health condition?</label>
            <br>
            <br>
            <select name="Leave" id="Leave">
                <option value="Don't know">It is very easy</option>
                <option value="Somewhat easy">It is not easy at all</option>
                <option value="Very easy">It is very easy</option>
                <option value="Somewhat difficult">It is very easy</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Do you think that discussing a mental health issue with your employer would have negative consequences?</label>
            <br>
            <br>
            <select name="mental_health_consequence" id="mental_health_consequence">
                <option value="Yes">yes, it can decrease chances of hiring/greater pay </option>
                <option value="No">no, it does not have negative consequences</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >
                Do you think that discussing a physical health issue with your employer would have negative consequences?
                </label>
            
            <br>
            <br>
            <select name="phys_health_consequence" id="phys_health_consequence">
                <option value="Yes">yes, it can decrease chances of hiring/greater pay </option>
                <option value="No">no, it does not have negative consequences</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Would you be willing to discuss a mental health issue with your coworkers?</label>
            <br>
            <br>
            <select name="coworkers" id="coworkers">
                <option value="Yes">yes, my colleagues are supportive in such matters</option>
                <option value="No">no, I would not be comfortable in such a situation</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Would you be willing to discuss a mental health issue with your direct supervisor(s)?</label>
            <br>
            <br>
            <select name="supervisor" id="supervisor">
                <option value="Yes">yes, I believe informing supervisors is necessary </option>
                <option value="No">no, I do not think it is important for supervisors to know</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Would you bring up a mental health issue with a potential employer in an interview?</label>
            <br>
            <br>
            <select name="mental_health_interview" id="mental_health_interview">
                <option value="Yes">yes, it would be necessary for subsequent support    </option>
                <option value="No">no, it could decrease my chances of getting hired</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Would you bring up a physical health issue with a potential employer in an interview?</label>
            <br>
            <br>
            <select name="phys_health_interview" id="phys_health_interview">
                <option value="Yes">yes, it would be necessary for subsequent support</option>
                <option value="No">no, I do not think it is necessary</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Do you feel that your employer takes mental health as seriously as physical health?</label>
            <br>
            <br>
            <select name="mental_vs_physical" id="mental_vs_physical">
                <option value="Yes">yes, they both are given equal importance </option>
                <option value="No">no, mental health is not taken as seriously</option>
                
            </select>
            <br>
        </div>
            <div class="div2">
            <label >Have you heard of or observed negative consequences for coworkers with mental health conditions in your workplace</label>
            <br>
            <br>
            <select name="obs_consequence" id="obs_consequence">
                <option value="Yes">yes, I have seen it happen to a colleague</option>
                <option value="No">no, there have been no negative consequences</option>
                
            </select>
        </div>
        <br>

            <input class="predict" type="submit" value="Predict">

    </form>
    </div>
</div>
</body>
</html>
